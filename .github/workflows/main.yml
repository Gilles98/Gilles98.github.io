name: Deploy the static file to GitHub Page
on: [push]
jobs:

  build:
  
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.5.1
      with: 
        node-version: 12.x
    - run: npm ci
    
    - run: npm build
    
    
    - name: Deploy to github
    - run: npm run deploy
   
